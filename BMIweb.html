<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" required>
            <br>
            <label for="height">Height (inches):</label>
            <input type="number" id="height" step="0.01" required>
            <br>
            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            var bmi = (weight * 0.45) / (height * 0.025 * height * 0.025);

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'BMI: ' + bmi.toFixed(2) + '<br>';

            if (bmi < 18.5) {
                resultDiv.innerHTML += 'Underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                resultDiv.innerHTML += 'Normal weight';
            } else if (bmi >= 25 && bmi < 30) {
                resultDiv.innerHTML += 'Overweight';
            } else {
                resultDiv.innerHTML += 'Obese';
            }
        });
    </script>
</body>
</html>
